    <title></title>
    <style>
        .bo {
            width: 500px;
            height: 500px;
            background-color: black;
        }


        .red {
            background-color: red;
        }

        .blue  {
            background-color: blue;
        }

        .yellow {

        }

</head>
<body>
    <div class="bo"></div>

    <div class="box22">
        <button class="one">asdsadsad</button>
        <button class="two">sadsadsa</button>
        <button class="three">sadsadsa</button>
    </div>

    <script>
        const btn1 = document.querySelector(".box22")
        const box = document.querySelector('.bo')


        btn1.firstElementChild.addEventListener('click',()=>box.classList.add('red'))
       

       

        btn1.lastElementChild.addEventListener('click',() => box.classList.add('blue'))

        // console.log(btn1.children[])

        console.log(btn1.children)
        
        for (let i of btn1.children){
            console.log(i)
        }
